<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Benchmark</title>
    <link href="reactiontime-style.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <header>
        <div class="navigation">
            <a class="current" href="../index.html">
                <p>
                    <img class="current-image" src="../images/little.png">
                    HUMAN BENCHMARK
                </p>
            </a>
            <div class="inner-nav">
                <div class="full-nav">
                    <a class="nav-item" href="#">DASHBOARD</a>
                </div>
                <div class="user-nav">
                    <a class="nav-item" href="#">SIGN UP</a>
                    <a class="nav-item" href="#">LOGIN</a>
                </div>
            </div>
        </div>
    </header>


    <main>
        <div id="test">
            <section class="container">
                <div class="group-test">
                    <img class="main-img" src="../images/bolt.png"/>
                    <h1 class="dots">...</h1>
                </div>
                <div class="group-test">
                    <h1 id="title">Reaction Time Test</h1>
                    <h2>When the red box turns green, click as quickly as you can.</h2>
                    <h2>Click anywhere to start.</h2>
                    <div class="progress">
                        <div class="score">
                            <span class="txt">Average</span> 
                            <span id="average-time" class="counter ">0ms</span>
                        </div>
                        <div class="score">
                            <span class="txt">Tries</span>
                            <span id="tries-number" class="counter">0 of 5</span>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="reactiontime_app.js"></script>
</body>
