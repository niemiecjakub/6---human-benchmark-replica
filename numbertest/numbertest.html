<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Benchmark</title>
    <link href="numbertest-style.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <header>
        <div class="navigation">
            <a class="current" href="../index.html">
                <p>
                    <img class="current-image" src="../images/little.png">
                    HUMAN BENCHMARK
                </p>
            </a>
            <div class="inner-nav">
                <div class="full-nav">
                    <a class="nav-item" href="#">DASHBOARD</a>
                </div>
                <div class="user-nav">
                    <a class="nav-item" href="#">SIGN UP</a>
                    <a class="nav-item" href="#">LOGIN</a>
                </div>
            </div>
        </div>
    </header>


    <main>
        <div id="test">
            <section id="main-screen" class="container">
                <div class="group-test">
                    <img class="main-img" src="../images/one.png"/>
                </div>
                <div class="group-test">
                    <h1 id="title">Number memory</h1>
                    <h2>The average person can remember 7 numbers at once. Can you do more?</h2>
                </div>
                <button class="start-button">Start</button>
            </section>

            <section id="remember" class="container">
                <div class="number-to-remember"></div>
                <div class="loader">
                    <div class="load-bar"></div>
                </div>
                
            </section>

            <section id="answer" class="container">
                <div class="group-test">
                    <h3>What was the number?</h3>
                    <h4>Click to submit</h4>
                </div>
                <input class="input" type="text">
                <button class="answer-button">Submit</button>
            </section>

            <section id="summary" class="container">
                <div class="group-test">
                    <h4>Number</h4>
                    <h3 class="number-to-remember-overview">1</h3>
                    <br />
                    <h4>Your answer</h4>
                    <h3 class="your-answer">
                        <span class="correct"></span>
                        <span class="incorrect"></span>
                    </h3>
                    <br />
                    <h2 class="level">Level 1</h2>
                    <button class="summary-button">Next</button>
                </div>
            </section>

        </div>
    </main>
    <script src="numbertest.js"></script>
</body>
