<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Benchmark</title>
    <link href="numbertest-style.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <header>
        <div class="navigation">
            <a class="current" href="../index.html">
                <p>
                    <img class="current-image" src="../images/little.png">
                    HUMAN BENCHMARK
                </p>
            </a>
            <div class="inner-nav">
                <div class="full-nav">
                    <a class="nav-item" href="#">DASHBOARD</a>
                </div>
                <div class="user-nav">
                    <a class="nav-item" href="#">SIGN UP</a>
                    <a class="nav-item" href="#">LOGIN</a>
                </div>
            </div>
        </div>
    </header>


    <main>
        <div id="test">
            <section class="container">
                <div class="group-test">
                    <img class="main-img" src="../images/one.png"/>
                </div>
                <div class="group-test">
                    <h1 id="title">Number memory</h1>
                    <h2>The average person can remember 7 numbers at once. Can you do more?</h2>
                </div>
                <button class="button">Start</button>
            </section>

            <section id="remember" class="container">
                <div class="number-to-remember">2</div>
                <div class="loader">fdf</div>
                
            </section>

            <section id="answer" class="container">
                <div class="group-test">
                    <h3>What was the number?</h3>
                    <h4>Press enter or click to submit</h4>
                </div>
                <input class="input" type="text">
                <button class="button">Submit</button>
            </section>

        </div>
    </main>
    <script src="reactiontime_app.js"></script>
</body>
